<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vivek!</title>
    <style>
        /* Importing Google Fonts for variety */
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script:wght@700&family=Fredoka+One&family=Pacifico&family=Poppins:wght@300;600&display=swap');

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --dark-color: #2f3542;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 5px solid white;
        }

        /* Typography Styles */
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            color: var(--primary-color);
            margin: 0;
            text-shadow: 3px 3px 0px var(--accent-color);
            animation: bounce 2s infinite;
        }

        .name {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            color: var(--secondary-color);
            letter-spacing: 5px;
            display: block;
            margin-top: -10px;
            text-shadow: 4px 4px 0px var(--dark-color);
            transform: rotate(-3deg);
        }

        p.wishes {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #555;
            margin: 20px 0;
        }

        .btn-surprise {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-surprise:hover {
            transform: scale(1.05);
            background-color: #ff5252;
        }

        .btn-surprise:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* Confetti Elements */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            animation: fall linear forwards;
            top: -10vh;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        /* Balloon Decorations */
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            top: 20px;
            z-index: 5;
            animation: float 4s ease-in-out infinite;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 24px;
            width: 2px;
            height: 30px;
            background: #333;
        }
        .b1 { left: 10%; background: #ff6b6b; animation-delay: 0s; }
        .b2 { right: 10%; background: #4ecdc4; animation-delay: 1s; }
        .b3 { left: 20%; background: #ffe66d; top: 80px; animation-delay: 2s; width: 40px; height: 50px;}

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="balloon b1"></div>
    <div class="balloon b2"></div>
    <div class="balloon b3"></div>

    <div class="container">
        <h1>Happy Birthday</h1>
        <span class="name">VIVEK!</span>
        
        <p class="wishes">
            Wishing you a day filled with laughter,<br>
            endless joy, and cake!
        </p>

        <button class="btn-surprise" onclick="celebrate()">Click for a Surprise! ðŸŽ‰</button>
    </div>

    <script>
        function celebrate() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#1a535c', '#ff9f1c'];
            
            // Generate 100 confetti pieces
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                
                document.body.appendChild(confetti);

                // Remove confetti after animation to keep DOM clean
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
