<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Up Vivek's Birthday</title>
    <style>
        /* New Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Courier+Prime:wght@400;700&family=Poppins:wght@600&display=swap');

        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --dark-bg: #111;
            --bar-bg: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        /* --- PHASE 1: THE GAME (SIMPLE) --- */
        #game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: opacity 0.5s;
        }

        h2 {
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        .power-bar-container {
            width: 300px;
            height: 40px;
            background: var(--bar-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            position: relative;
        }

        .power-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-green));
            transition: width 0.1s linear;
        }

        .btn-mash {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle, #ff5e62, #ff9966);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 0 #c0392b, 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            outline: none;
            margin-top: 20px;
        }

        .btn-mash:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #c0392b, inset 0 5px 10px rgba(0,0,0,0.5);
        }

        /* --- PHASE 2: THE REVEAL --- */
        #celebration-screen {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* NEW FONT HERE */
        h1.birthday-text {
            font-family: 'Bungee Shade', cursive;
            font-size: 5rem;
            color: var(--neon-pink);
            margin: 0;
            line-height: 1.2;
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .name-text {
            font-family: 'Bungee Shade', cursive;
            font-size: 6rem;
            color: var(--neon-green);
            margin: 0;
            animation: popIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* TERMINAL MESSAGE STYLE */
        .terminal-box {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid var(--neon-green);
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
            font-family: 'Courier Prime', monospace;
            text-align: left;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            position: relative;
            animation: slideUp 1s ease 1s forwards; /* Delayed appearance */
            opacity: 0; 
            transform: translateY(20px);
        }

        .terminal-header {
            border-bottom: 1px solid var(--neon-green);
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: var(--neon-green);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .type-text {
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--neon-green);
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        /* CONFETTI CANVAS */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* ANIMATIONS */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            h1.birthday-text { font-size: 3rem; }
            .name-text { font-size: 4rem; }
            .terminal-box { width: 90%; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div id="game-screen">
        <h2>Tap repeatedly to charge the party!</h2>
        <div class="power-bar-container">
            <div class="power-fill" id="fill-bar"></div>
        </div>
        <button class="btn-mash" onclick="chargeUp()">TAP ME!</button>
    </div>

    <div id="celebration-screen">
        <canvas id="confetti-canvas"></canvas>
        
        <h1 class="birthday-text">HAPPY BIRTHDAY</h1>
        <div class="name-text">VIVEK</div>

        <div class="terminal-box">
            <div class="terminal-header">System Output // Level Complete</div>
            <div class="type-text" id="terminal-content"></div><span class="cursor"></span>
        </div>
    </div>

    <script>
        // GAME LOGIC
        let energy = 0;
        const maxEnergy = 100;
        const fillBar = document.getElementById('fill-bar');
        const gameScreen = document.getElementById('game-screen');
        const celebScreen = document.getElementById('celebration-screen');
        let gameWon = false;

        function chargeUp() {
            if (gameWon) return;

            energy += 10; // Add 10% per click
            
            // Random color shift for fun
            const r = Math.floor(Math.random() * 255);
            fillBar.style.backgroundColor = `rgb(${r}, 255, 100)`;
            
            if (energy >= maxEnergy) {
                energy = maxEnergy;
                gameWon = true;
                triggerWin();
            }

            fillBar.style.width = energy + '%';
        }

        function triggerWin() {
            // Hide game, show celebration
            setTimeout(() => {
                gameScreen.style.opacity = '0';
                setTimeout(() => {
                    gameScreen.style.display = 'none';
                    celebScreen.style.display = 'flex';
                    startConfetti();
                    typeWriter(); // Start typing the message
                }, 500);
            }, 200);
        }

        // TYPEWRITER EFFECT FOR TERMINAL
        const message = "> Compiling wishes...\n> Success!\n\nMay your code compile,\nYour bugs be few,\nAnd your year be awesome!";
        const speed = 50; 
        let i = 0;

        function typeWriter() {
            if (i < message.length) {
                let char = message.charAt(i);
                if (char === '\n') {
                    document.getElementById("terminal-content").innerHTML += "<br>";
                } else {
                    document.getElementById("terminal-content").innerHTML += char;
                }
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // CONFETTI LOGIC
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let pieces = [];
        const colors = ['#39ff14', '#ff00ff', '#00f3ff', '#ffffff', '#ffff00'];

        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height, // Start above screen
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 360,
                    spin: Math.random() * 10 - 5
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            pieces.forEach((p) => {
                ctx.save();
                ctx.translate(p.x + p.w / 2, p.y + p.h / 2);
                ctx.rotate((p.angle * Math.PI) / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                ctx.restore();

                p.y += p.speed;
                p.angle += p.spin;

                // Reset if falls off screen
                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animateConfetti);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
